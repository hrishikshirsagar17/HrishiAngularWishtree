<div class="container">
    <h2>Login</h2>
    <form #loginform="ngForm" (ngSubmit)="loginAdmin()">
 <!--        {{loginform.form.valid}}--> 
      
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" class="form-control" placeholder="Enter Email Id" name="username" [(ngModel)]="Admin.username" required pattern="[A-Za-z]+@[a-z]+[.][a-z]+"
                required #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
        <div *ngIf="username.errors && username.invalid && username.touched">
            <small class="text-danger" *ngIf="username.errors.required">Email is Required </small>
            <small class="text-danger" *ngIf="username.errors.pattern">Enter valid email</small>
        </div>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"
                [(ngModel)]="Admin.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is
                Required</small>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
            <br>
            <small class="text-danger">{{msg}}</small>
        </div>
        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
    </form>
</div>
