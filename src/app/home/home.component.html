<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Restaurant List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Restaurant Name</th>
            <th>Address</th>
            <th>Contact Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of restaurants | async">
            <td>{{r.name}}</td>
            <td>{{r.address}}</td>
            <td>{{r.phoneNo}}</td>
            <td>
                <button (click)="restaurantDetails(r.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
