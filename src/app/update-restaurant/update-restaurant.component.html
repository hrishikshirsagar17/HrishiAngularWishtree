


<h3>Update Restaurant</h3>
<div class="container">
    <form #Registerform="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">

            <label for="name"> Restaurant name:</label>
            <input type="text" class="form-control" placeholder="Enter Restaurant name" name="name"
                [(ngModel)]="restaurant.name" required pattern="[A-Za-z ]{0,9}" required #name="ngModel"
                [class.is-invalid]="name.invalid && name.touched">
            <div *ngIf="name.errors && name.invalid && name.touched">
                <small class="text-danger" *ngIf="name.errors.required">Restaurant name is Required</small>
                <small class="text-danger" *ngIf="name.errors.pattern">Enter valid Restaurantname</small>
            </div>
        </div>


        <div class="form-group">
            <label for="address"> Restaurant Address:</label>
            <textarea class="form-control" name="Address" required #address="ngModel"
                [(ngModel)]="restaurant.address" placeholder="Enter Restaurant address"
                [class.is-invalid]="address.invalid && address.touched">
                <div *ngIf="address.errors && address.invalid && address.touched">
                    <small class="text-danger" *ngIf="address.errors.required">Restaurant Address is Required</small>
                </div>       
            </textarea>
        </div>


        <div class="form-group">
            <label for="phoneNo"> Restaurant Phone Number:</label>
            <input type="number" class="form-control" placeholder="Enter Restaurant Number" name="phoneNo"
                [(ngModel)]="restaurant.phoneNo" required pattern="[789][0-9]{9}" required #phoneNo="ngModel"
                [class.is-invalid]="phoneNo.invalid && phoneNo.touched">
            <div *ngIf="phoneNo.errors && phoneNo.invalid && phoneNo.touched">
                <small class="text-danger" *ngIf="phoneNo.errors.required">Restaurant Number is Required</small>
                <small class="text-danger" *ngIf="phoneNo.errors.pattern">Enter valid number</small>
            </div>
        </div> 


        <!-- <div class="form-group">
            <label for="openTime"> Opening Time of Restaurant:</label>
            <ngb-timepicker [(ngModel)]="restaurant.openTime"></ngb-timepicker>
            <hr>
            <pre>{{restaurant.openTime | json}}</pre>
        </div> -->
        
            <!-- <label for="openTime"> Opening Time of Restaurant:</label>
            <input [ngxTimepicker]="picker" [(ngModel)"restaurant.openTime" type="">
            <ngx-material-timepicker #picker></ngx-material-timepicker> -->
        

        <!-- <div class="form-group">
            <label for="closeTime"> Closing Time of Restaurant:</label>
            <ngb-timepicker [(ngModel)]="restaurant.openTime"></ngb-timepicker>
            <hr>
            <pre>{{restaurant.closeTime | json}}</pre>
        </div> -->

        <div class="form-group">
            <label for="lastModifiedDate">Last Modified Date</label>&nbsp; &nbsp;
            <input type="date" name=lastModifiedDate [(ngModel)]="restaurant.lastModifiedDate">
        </div>

        <div class="form-group">
            <label for="active"> Restaurant Status </label>&nbsp; &nbsp;
            <label><input type=checkbox name=active  [(ngModel)]="restaurant.active"> Active</label>
        </div>


        <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

<div class="row" *ngIf="submitted">
    <div class="col-xs-12">
        <p class="alert alert-success">
            <strong>Submitted Successfully</strong>
        </p>
    </div>
</div>



<pre>
    {{Registerform.value | json}}
</pre>
